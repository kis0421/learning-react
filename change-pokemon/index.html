<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #pokemonWrap img {
      width: 100px;
      outline: 1px solid #dedede;
      animation: outline 1s
    }

    #pokemonWrap div {
      white-space: nowrap;
    }

    @keyframes outline {
      from {
        outline: 1px solid black;
      }

      to {
        outline: 1px solid #dedede;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
